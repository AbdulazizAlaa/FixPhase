<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Header</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
    <script src="header.js"></script>
</head>
<body>
<div id="widget-header">
    <nav class="navbar navbar-inverse nav-cont">
        <div class="container-fluid nav-cont">
            <ul class="nav navbar-nav nav-cont">
                <li class="active logo"><a href="#">Logo</a></li>
                <li id="project-open" class="dropdown"><a class="dropdown-toggle" id="projects" data-toggle="dropdown" href="#">projects <span class="caret"></span></a>
                    <ul class="dropdown-menu  " id="project-menu">
                        <li>
                            <input type="text" class="form-control " id="search-box" placeholder="Search for...">
                        </li>
                        <li id="project-list-cont">
                            <ul class=" pre-scrollable" id="project-list">

                            </ul>
                        </li>
                        <li id="add-project">
                            <button type="button" class="btn btn-primary " id="add-project-btn">Add Project</button>
                        </li>
                    </ul>
                </li>
                <li ><a href="#" id="username">Aya</a></li>
            </ul>
        </div>
    </nav>
    <div id="addNewProject" title="Add new project">
        <form id="newProjectForm" novalidate="novalidate">
            <div class="form-group">
                <input type="text" class="form-control " id="proName-input" placeholder="Project name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control " id="proDesc-input" placeholder="Description">
            </div>
            <button type="submit" class="btn btn-default " id="submitPro">Submit</button>
        </form>
    </div>
    <div id="invite" title="Invite">
        <form id="inviteForm" novalidate="novalidate">
            <div class="form-group">
                <input type="email" class="form-control " id="invite-email" placeholder="Email">
            </div>
            <button type="submit" class="btn btn-default " id="submit-inv">Invite</button>
        </form>
    </div>
</div>
</body>
</html>
